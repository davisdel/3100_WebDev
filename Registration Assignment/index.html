<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Included bootstrap Cerulean theme below -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cerulean/bootstrap.min.css" integrity="sha384-3fdgwJw17Bi87e1QQ4fsLn4rUFqWw//KU0g8TvV6quvahISRewev6/EocKNuJmEw" crossorigin="anonymous">
</head>
<body>
    <h1>Register for an account</h1>
    <form class="col-6 offset-1">
        <label for="txtFirstName" class="form-label mt-2">First Name</label>
        <input id="txtFirstName" placeholder="Ex: John" aria-label="First Name" class="form-control">

        <label for="txtLastName" class="form-label mt-2">Last Name</label>
        <input id="txtLastName" type="text" placeholder="Ex: Doe" class="form-control">

        <label for="txtAddr_1" class="form-label mt-2">Street Address 1</label>
        <input id="txtAddr_1" type="text" placeholder="Ex: 1 William L Jones Dr" class="form-control">

        <label for="txtAddr_2" class="form-label mt-2">Street Address 2 (optional)</label>
        <input id="txtAddr_2" type="text" placeholder="Ex: 1 William L Jones Dr" class="form-control">

        <label for="txtCity" class="form-label mt-2">City</label>
        <input id="txtCity" type="text" placeholder="Ex: Cookeville" class="form-control">

        <label for="txtState" class="form-label mt-2">State</label>
        <select id="selState" class="form-select">
            <option disabled selected>Please select a state</option>
            <option>Alabama</option>
            <option>Alaska</option>
            <option>Arizona</option>
            <option>Arkansas</option>
            <option>California</option>
            <option>Colorado</option>
            <option>Connecticut</option>
            <option>Delaware</option>
            <option>Florida</option>
            <option>Georgia</option>
            <option>Hawaii</option>
            <option>Idaho</option>
            <option>Illinois</option>
            <option>Indiana</option>
            <option>Iowa</option>
            <option>Kansas</option>
            <option>Kentucky</option>
            <option>Louisiana</option>
            <option>Maine</option>
            <option>Maryland</option>
            <option>Massachusetts</option>
            <option>Michigan</option>
            <option>Minnesota</option>
            <option>Mississippi</option>
            <option>Missouri</option>
            <option>Montana</option>
            <option>Nebraska</option>
            <option>Nevada</option>
            <option>New Hampshire</option>
            <option>New Jersey</option>
            <option>New Mexico</option>
            <option>New York</option>
            <option>North Carolina</option>
            <option>North Dakota</option>
            <option>Ohio</option>
            <option>Oklahoma</option>
            <option>Oregon</option>
            <option>Pennsylvania</option>
            <option>Rhode Island</option>
            <option>South Carolina</option>
            <option>South Dakota</option>
            <option>Tennessee</option>
            <option>Texas</option>
            <option>Utah</option>
            <option>Vermont</option>
            <option>Virginia</option>
            <option>Washington</option>
            <option>West Virginia</option>
            <option>Wisconsin</option>
            <option>Wyoming</option>
        </select>

        <label for="txtZip" class="form-label mt-2">Zip</label>
        <input id="txtZip" type="text" placeholder="Ex: 38505" class="form-control">

        <label for="txtPhone" class="form-label mt-2">Phone</label>
        <input id="txtPhone" type="tel" placeholder="Ex: (123)-456-7890" class="form-control">

        <label for="txtEmail" class="form-label mt-2">Email</label>
        <input id="txtEmail" type="email" placeholder="Ex: example@gmail.com" class="form-control">

        <label for="txtPassword" class="form-label mt-2">Password</label>
        <input id="txtPassword" type="password" placeholder="Password" class="form-control">

        <button id="btnSubmit" type="button" class="btn btn-primary col-4 mt-2">Submit</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
