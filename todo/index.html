<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <!-- Use CDN to add Bootstrap style here-->
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lux/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark">
    <div class="d-flex vh-100 justify-content-center align-items-center flex-wrap col-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3" id="divContent">
        <!-- Main card div -->
        <div class="card col-12" id="divMain">
            <div class="card-header">
                <h2 class="col-12 text-center">Task List</h2>
            </div>
            <div class="card-body">
                <div id="divTasks">
                    <!-- Insert tasks here -->
                </div>
                <div class="row">
                    <button type="button" class="btn btn-success mr-3" id="btnAddTask" aria-label="add task button">Add Task</button>
                </div>    
            </div>
        </div>
        <!-- Add task div -->
        <div class="card col-12" id="divAdd" style="display:none;">
            <div class="card-header">
                <h2 class="col-12 text-center">Add Task</h2>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group mb-3">
                        <label class="form-label mb-0" for="txtName">Name</label>
                        <input class="form-control"  id="txtName" type="text" placeholder="Task name">
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label mb-0" for="txtDate">Due Date</label>
                        <input class="form-control"  id="txtDate" type="text" placeholder="Due date">
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label mb-0" for="txtLocation">Location</label>
                        <input class="form-control"  id="txtLocation" type="text" placeholder="Location">
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label mb-0" for="txtStatus">Status</label>
                        <input class="form-control"  id="txtStatus" type="text" placeholder="Status">
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label mb-0" for="txtInstructions">Instructions</label>
                        <textarea class="form-control"  id="txtInstructions" rows="7" placeholder="Write some instructions here..."></textarea>
                    </div>
                </form>
                <div class="row">
                    <button type="button" class="btn btn-success mr-3" id="btnConfirmAdd" aria-label="submit button">Add Task</button>
                    <button type="button" class="btn btn-secondary" id="btnReturn" aria-label="return button">Return</button>
                </div>    
            </div>
        </div>
    </div>   
    <!-- Add references to scripts here; make sure the order is jQuery, Bootstrap, SweetAlert -->
    <!-- Add jquery and sweet alert from the local directory -->
    <!-- Use CDN to Add Bootstrap -->
    <script src="./js/lib/jquery-3.6.3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./js/lib/sweetalert2.min.js"></script>
    <script>

// run on page load, fill page with existing tasks
        function getTasks(){
            $.getJSON("http://localhost:8080", function(result){
                if(result.error){
                    Swal.fire({
                        icon:'error',
                        title:'Error!',
                        html:"<p>" + result.error + "</p>"
                    })
                } else if(result.message.indexOf("not found") !== -1){
                    $('#divTasks').append("<p>No tasks to do!</p>")
                } else {
                    $('#divTasks').append("<ul id='listTasks'></ul>")
                    result.tasks.forEach(function(task){
                        $('#listTasks').append("<li class='mt-3' value='" + task.TaskID + "'>Task: " + task.TaskName + " | Due: " + task.DueDate + "<button type='button' class='btn btn-danger btnRemove float-right btn-sm' aria-label='remove task button'>Remove</button></li>")
                    })
                }
            })
        }

//on clicking the remove button, the user should be able to remove tasks. wait until document has loaded because buttons are dynamically added
        function removeTask(strID) {
            $.ajax({
                url: 'http://localhost:8080/todo',
                type: 'DELETE',
                data: JSON.stringify({id:strID}),
                contentType: "application/json",
                success: function(result) {
                    if(result.error){
                        Swal.fire({
                            icon:'error',
                            title:'Error!',
                            html:"<p>" + result.error + "</p>"
                        })
                    } else {
                        Swal.fire({
                            icon:'success',
                            title:'Success!',
                            html:"<p>" + result.message + "</p>"
                        })
                    }
                }
            })
        }

//on a successful add, insert form into the database
        $('#btnConfirmAdd').on('click',function(){

            strName = $('#txtName').val().trim()
            strDate = $('#txtDate').val().trim()
            strLocation = $('#txtLocation').val().trim()
            strInstructions = $('#txtInstructions').val().trim()
            strStatus = $('#txtStatus').val().trim()

            $.ajax({
                url: 'http://localhost:8080/todo',
                type: 'POST',
                data: JSON.stringify({name:strName,duedate:strDate,location:strLocation,instructions:strInstructions,status:strStatus}),
                contentType: "application/json",
                success: function(result) {
                    if(result.error){
                        Swal.fire({
                            icon:'error',
                            title:'Error!',
                            html:"<p>" + result.error + "</p>"
                        })
                    } else {
                        Swal.fire({
                            icon:'success',
                            title:'Success!',
                            html:"<p>" + result.message + "</p>"
                        })
                        getTasks()
                        $('#txtName').val('')
                        $('#txtDate').val('')
                        $('#txtLocation').val('')
                        $('#txtInstructions').val('')
                        $('#txtStatus').val('')
                        $('#divAdd').slideToggle(function(){
                            $('#divMain').slideToggle()
                        })
                    }
                }
            })
        })

// on click, toggle to the add task form
        $('#btnAddTask').on('click', function(){
            $('#divTasks').empty()
            $('#divMain').slideToggle(function(){
                $('#divAdd').slideToggle()
            })
        })

// return button that brings the user back to the task list and reinits the task list
        $('#btnReturn').on('click', function(){
            getTasks()
            $('#divAdd').slideToggle(function(){
                $('#divMain').slideToggle()
            })
        })

// attach the click event handler to the dynamically added .btnRemove buttons
        $(document).on('click', '.btnRemove', function(){
            let strID = $(this).parent().attr('value')
            $(this).parent().remove()
            if($('#listTasks').children().length == 0){
                $('#divTasks').append("<p>No tasks to do!</p>")
            }
            removeTask(strID)
        })

//initialize the task list
        getTasks()

    </script>
</body>
</html>
