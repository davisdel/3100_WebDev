<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <!-- Bootstrap style here -->
    <link href="./css/main.css" rel="stylesheet">
</head>
<body class="bg-custom">
    <div class="d-flex vh-100 justify-content-center align-items-center flex-wrap col-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3" id="divContent">
        <!-- Main card div -->
        <div class="card col-8 rounded-3" id="divMain">
            <div class="card-header">
                <div class="row align-items-center">
                    <h3 class="col-auto">Tasks</h3>
                    <p id="taskCounter" class="bold col-auto badge rounded-pill pill-custom mb-0"></p>
                </div>
            </div>
            <div class="card-body">
                <div id="divTasks">
                    <!-- Insert tasks here -->
                </div>
                <div class="row px-2 justify-content-end">
                    <button type="button" class="col-auto btn btn-custom rounded py-1 px-3" id="btnAddTask" aria-label="add task button">Add Task</button>
                </div>
            </div>
        </div>
        <!-- Add task div -->
        <div class="card col-8 rounded" id="divAdd" style="display:none;">
            <div class="card-header">
                <h2 class="col-auto">Add Task</h2>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-floating mb-3">
                        <label class="form-label mb-0" for="txtName">Name</label>
                        <input class="form-control"  id="txtName" type="text" placeholder="Task name">
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label mb-0" for="txtDate">Due Date</label>
                        <input class="form-control"  id="txtDate" type="date" placeholder="Due date">
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label mb-0" for="txtLocation">Location</label>
                        <input class="form-control"  id="txtLocation" type="text" placeholder="Location">
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label mb-0" for="selStatus">Status</label>
                        <select class="form-control"  id="selStatus">
                            <option value="false" selected>Incomplete</option>
                            <option value="true">Complete</option>
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label mb-0" for="txtInstructions">Instructions</label>
                        <textarea class="form-control"  id="txtInstructions" rows="7" placeholder="Write some instructions here..."></textarea>
                    </div>
                </form>
                <div class="row px-2 justify-content-end">
                    <div class="col-auto">
                        <button type="button" class="btn btn-secondary rounded px-3 py-1" id="btnReturn" aria-label="return button">Return</button>
                    </div>
                    <div class="col-auto">
                        <button type="button" class="btn btn-custom rounded px-3 py-1" id="btnConfirmAdd" aria-label="submit button">Add Task</button>
                    </div>
                </div>    
            </div>
        </div>
    </div>   
    <!-- Add references to scripts here; make sure the order is jQuery, Bootstrap, SweetAlert -->
    <!-- Add jquery and sweet alert from the local directory -->
    <!-- Use CDN to Add Bootstrap -->
    <script src="./js/lib/jquery-3.6.3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./js/lib/sweetalert2.min.js"></script>
    <script>

// run on page load, fill page with existing tasks
        function getTasks(){
            $.getJSON("http://localhost:8080", function(result){
                if(result.error){
                    Swal.fire({
                        icon:'error',
                        title:'Error!',
                        html:"<p>" + result.error + "</p>"
                    })
                } else if(result.message.indexOf("not found") !== -1){
                    $('#divTasks').append("<p>No tasks to do!</p>")
                    $('#taskCounter').text(0)
                } else {
                    $('#taskCounter').text(result.tasks.length)
                    result.tasks.forEach(function(task){
                        $('#divTasks').append(`
                            <div class='mb-3 card rounded' id='${task.TaskID}'>
                                <div class='card-body d-flex align-items-center'>
                                    <div class='col-auto'>
                                        <input class='form-check-input statusCheck mr-5 rounded check-custom' type='checkbox' value='${task.Status}'>
                                    </div>
                                    <div class='col ms-3'>
                                        <p class='mb-0 bold'>Task: ${task.TaskName} | Due: ${task.DueDate}</p>
                                    </div>
                                    <div class='col-auto'>
                                        <button type='button' class='btn btn-danger btnRemove btn-sm py-0 rounded' aria-label='remove task button'>Remove</button>
                                    </div>
                                </div>
                            </div>
                        `)

                        if(task.Status == 'true'){
                            $('#' + task.TaskID + ' .statusCheck').attr('checked', true)
                        }
                    })
                }
            })
        }

//on clicking the remove button, the user should be able to remove tasks. wait until document has loaded because buttons are dynamically added
        function removeTask(strID) {
            $.ajax({
                url: 'http://localhost:8080/todo',
                type: 'DELETE',
                data: JSON.stringify({id:strID}),
                contentType: "application/json",
                success: function(result) {
                    if(result.error){
                        Swal.fire({
                            icon:'error',
                            title:'Error!',
                            html:"<p>" + result.error + "</p>"
                        })
                    } else {
                        Swal.fire({
                            icon:'success',
                            title:'Success!',
                            html:"<p>" + result.message + "</p>"
                        })
                    }
                }
            })
        }

//on clicking the completed task button,
        function updateStatus(strID, strStatus) {
            $.ajax({
                url: 'http://localhost:8080/todo',
                type: 'PATCH',
                data: JSON.stringify({id:strID, status:strStatus}),
                contentType: "application/json",
                success: function(result) {
                    if(result.error){
                        Swal.fire({
                            icon:'error',
                            title:'Error!',
                            html:"<p>" + result.error + "</p>"
                        })
                    }
                }
            })
        }

//on a successful add, insert form into the database
        $('#btnConfirmAdd').on('click',function(){

            strName = $('#txtName').val().trim()
            strDate = $('#txtDate').val().trim().toString()
            strLocation = $('#txtLocation').val().trim()
            strInstructions = $('#txtInstructions').val().trim()
            strStatus = $('#selStatus').val().trim()

            $.ajax({
                url: 'http://localhost:8080/todo',
                type: 'POST',
                data: JSON.stringify({name:strName,duedate:strDate,location:strLocation,instructions:strInstructions,status:strStatus}),
                contentType: "application/json",
                success: function(result) {
                    if(result.error){
                        Swal.fire({
                            icon:'error',
                            title:'Error!',
                            html:"<p>" + result.error + "</p>"
                        })
                    } else {
                        Swal.fire({
                            icon:'success',
                            title:'Success!',
                            html:"<p>" + result.message + "</p>"
                        })
                        getTasks()
                        $('#txtName').val('')
                        $('#txtDate').val('')
                        $('#txtLocation').val('')
                        $('#txtInstructions').val('')
                        $('#txtStatus').val('')
                        $('#divAdd').slideToggle(function(){
                            $('#divMain').slideToggle()
                        })
                    }
                }
            })
        })

// on click, toggle to the add task form
        $('#btnAddTask').on('click', function(){
            $('#divTasks').empty()
            $('#divMain').slideToggle(function(){
                $('#divAdd').slideToggle()
            })
        })

// return button that brings the user back to the task list and reinits the task list
        $('#btnReturn').on('click', function(){
            getTasks()
            $('#divAdd').slideToggle(function(){
                $('#divMain').slideToggle()
            })
        })

// attach the click event handler to the dynamically added .btnRemove buttons
        $(document).on('click', '.btnRemove', function(){
            let strID = $(this).parent().parent().parent().attr('id')
            $(this).parent().parent().parent().remove()
            let tasklength = $('#divTasks').children().length
            if(tasklength == 0){
                $('#divTasks').append("<p>No tasks to do!</p>")
                $('#taskCounter').text(0)
            }
            removeTask(strID)
            $('#taskCounter').text(tasklength)
        })

// attach the click event handler to the dynamically added .statusCheck checkboxes
        $(document).on('click', '.statusCheck', function(){
            let strStatus = ''
            if($(this).attr('checked')){
                strStatus = 'false'
                $(this).removeAttr('checked')
            } else {
                strStatus = 'true'
                $(this).attr('checked', true)
            }
            let strID = $(this).closest('div.card').attr('id')
            updateStatus(strID, strStatus)
        })

//initialize the task list
        getTasks()

    </script>
</body>
</html>
