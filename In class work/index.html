<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Davis!</title>
    <link href="css/lib/bootstrap.min (1).css" rel="stylesheet">
</head>
<body class="bg-dark">
    <div class="col-10 offset-1 card mt-5 text-black">
        <div class="card-body">
            <form>
                <label for="txtFirstName" class="form-label">First Name</label>
                <input id="txtFirstName" placeholder="First Name" aria-label="First Name" class="form-control">
                <label for="txtLastName" class="form-label">Last Name</label>
                <input id="txtLastName" type="text" placeholder="Last Name" class="form-control">
                <label for="txtEmail" class="form-label">Email</label>
                <input id="txtEmail" type="email" placeholder="Email" class="form-control">
                <label for="txtPassword" class="form-label">Password</label>
                <input id="txtPassword" type="password" placeholder="Password" class="form-control">
                <button id="btnSubmit" type="button" class="btn btn-primary col-12 mt-2">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        $('#btnSubmit').on('click',function(){
            console.log('Hello Davis')
        })
    </script>
</body>
</html>
