<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Davis!</title>
    <link href="css/lib/bootstrap.min (1).css" rel="stylesheet">
</head>
<body class="bg-dark">
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div id="divLogin" class="col-10 col-md-6 col-lg-4 card text-black">
            <div class="card-header">
                <h3>Login</h3>
            </div>
            <div class="card-body">
                <form>
                    <label for="txtLoginEmail" class="form-label">Email</label>
                    <input id="txtLoginEmail" type="email" placeholder="Email" class="form-control">
                    <label for="txtLoginPassword" class="form-label">Password</label>
                    <input id="txtLoginPassword" type="password" placeholder="Password" class="form-control">
                    <button id="btnLogin" type="button" class="btn btn-primary col-12 mt-2">Log In</button>
                    <button id="btnRegister" type="button" class="btn btn-secondary col-12 mt-2">Register</button>
                </form>
            </div>
        </div>
    </div>
    <div id="divRegister" style="display:none;" class="col-10 col-md-6 col-lg-4 offset-1 offset-md-3 offset-lg-4 card mt-5 text-black">
        <div class="card-header">
            <h3>Registration</h3>
        </div>
        <div class="card-body">
            <form>
                <label for="txtFirstName" class="form-label">First Name</label>
                <input id="txtFirstName" placeholder="First Name" aria-label="First Name" class="form-control">
                <label for="txtLastName" class="form-label">Last Name</label>
                <input id="txtLastName" type="text" placeholder="Last Name" class="form-control">
                <label for="txtEmail" class="form-label">Email</label>
                <input id="txtEmail" type="email" placeholder="Email" class="form-control">
                <label for="txtPassword" class="form-label">Password</label>
                <input id="txtPassword" type="password" placeholder="Password" class="form-control">
                <button id="btnSubmit" type="button" class="btn btn-primary col-12 mt-2">Submit</button>
                <button id="btnClear" type="button" class="btn btn-secondary col-12 mt-2">Clear</button>
                <a id="linkReturn" class="col-12 text-center">Return To Login</a>
            </form>
        </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        $('#btnRegister').on('click',function(){
            $('#divLogin').slideUp(function(){
                $('#divRegister').slideDown('fast')
            })
        })
        $('#linkReturn').on('click',function(){
            $('#divRegister').slideUp(function(){
                $('#divLogin').slideDown('fast')
            })
        })
        $('#btnSubmit').on('click',function(){
            let strFirstName = $('#txtFirstName').val()
            let strLastName = $('#txtLastName').val()
            let strEmail = $('#txtEmail').val()
            let strPassword = $('#txtPassword').val()

            let blnError = false
            let strErrorMessage = ''
            if(strFirstName.length < 1){
                blnError = true;
                strErrorMessage = strErrorMessage + 'First name cannot be blank.  '
            }
            if(strLastName.length < 1){
                blnError = true;
                strErrorMessage = strErrorMessage + 'Last name cannot be blank.  '
            }
            if(strEmail.length < 1){
                blnError = true;
                strErrorMessage = strErrorMessage + 'Email cannot be blank.  '
            }
            if(strPassword.length < 1){
                blnError = true;
                strErrorMessage = strErrorMessage + 'Password cannot be blank.  '
            }
            if(blnError == true){
                Swal.fire({
                    title: "Oops!",
                    text: strErrorMessage,
                    icon: "error"
                });
                console.log(strErrorMessage)
            }
            else{
                console.log('No errors found.')
            }
            console.log('Hello ' + strFirstName)
        })
        $('#btnClear').on('click',function(){
            $('#txtFirstName').val('')
            $('#txtLastName').val('')
            $('#txtEmail').val('')
            $('#txtPassword').val('')
        })
    </script>
</body>
</html>
